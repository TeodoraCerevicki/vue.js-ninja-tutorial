<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue widget</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>

    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

        .fav {
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="app">

        <button v-on:click="age++">increase age</button>

        <div @click="changeTitle('J.C.')">
            change book
        </div>
        <button @click="toggleShowBooks">
            <span v-if="show">Hide box</span>
            <span v-else>Show box</span>
        </button>

        <p v-show="show">showing books</p>

        <div v-if="show">
            <ul>
                <li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="toggleIsFav(book)">
                    <p> 
                        {{book.title}}
                    </p>
                    <p> 
                        {{book.author}}
                    </p>
                </li>
            </ul>
        </div>

        <a :href="url">Vue.JS tutorial</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
